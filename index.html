    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 25%, #4ecdc4 75%, #2596be 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b35, #2596be);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #444;
        }
        .link-button {
            display: block;
            background: linear-gradient(45deg, #ff9a56, #ff6b35, #4ecdc4, #2596be);
            background-size: 200% 200%;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: gradient 3s ease infinite;
        }
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation-duration: 1s;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Individual button colors to match logo sections */
        .link-button:nth-child(3) {
            background: linear-gradient(45deg, #ff9a56, #ff6b35);
        }
        .link-button:nth-child(4) {
            background: linear-gradient(45deg, #ff6b35, #4ecdc4);
        }
        .link-button:nth-child(5) {
            background: linear-gradient(45deg, #4ecdc4, #2596be);
        }
        .link-button:nth-child(6) {
            background: linear-gradient(45deg, #2596be, #ff9a56);
        }
    </style>
